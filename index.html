<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Anatomy Quiz App</title>
	<meta name="description" content="Test our your anatomy skills with this killer quiz">
	<link rel="stylesheet" href="responsive.css" type="text/css" />
	<link href="main.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
</head>
<body>
	<header role="banner">
		<div class="row">
			<div class="col-4 logo">
				<img src="https://cdn1.iconfinder.com/data/icons/entrails-1/500/Organ_body-512.png" alt="health icon">
			</div>
			<div class="col-8 stats">
				<ul>
					<li>Question: <span class="number"></span>/10</li>
					<li>Score: <span class="score"></span></li>
				</ul>
			</div>
		</div>
	</header>
	<main role="main">
		<div class="row">
			<div class="col-12">
				<section class="container">
					<div class="starting-info">
						<h1>Test your knowledge of the human body! Do you know yourself?</h1>
						<button type="button" class="next">Let's find out!</button>
					</div>	
				</section>
			</div>
		</div>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="index.js"></script>
</body>	
</html>
